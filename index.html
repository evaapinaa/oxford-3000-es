<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Oxford 3000 Flashcards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      #filterBar {
        margin-bottom: 20px;
      }
      #flashcard {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #ccc;
        padding: 32px;
        text-align: center;
        max-width: 400px;
        margin: auto;
      }
      #word {
        font-size: 2em;
        font-weight: bold;
      }
      #details {
        margin: 10px 0;
        color: #666;
      }
      #spanish {
        font-size: 1.5em;
        color: #2a6;
      }
      #controls button {
        margin: 8px;
      }
      #progress {
        margin: 16px 0;
      }
      #filterBar select,
      #filterBar input {
        margin-right: 6px;
      }
      #stats {
        margin-top: 18px;
        font-size: 0.95em;
        color: #888;
      }
      .letter-button {
        padding: 8px 12px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        min-width: 35px;
      }
      .letter-button:hover {
        background: #f0f0f0;
      }
      .letter-button.active {
        background: #2a6;
        color: white;
        border-color: #2a6;
      }
      /* Nuevo: Bot√≥n de escuchar */
      #speakBtn {
        margin: 10px 0;
        font-size: 1.1em;
        background: #e5f4ff;
        border: 1px solid #93c8ee;
        border-radius: 5px;
        cursor: pointer;
        padding: 6px 16px;
      }
      #speakBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>Oxford 3000 Flashcards</h2>
    <div id="alphabetFilter" style="margin-bottom: 20px; text-align: center">
      <div style="margin-bottom: 10px">Filtrar por letra inicial:</div>
      <div
        id="letters"
        style="
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 5px;
        "
      ></div>
      <button onclick="resetLetterFilter()" style="margin-top: 10px">
        Mostrar todas
      </button>
    </div>
    <div id="filterBar">
      <input
        type="text"
        id="search"
        placeholder="Buscar palabra, traducci√≥n..."
      />
      <select id="classFilter">
        <option value="">Clase</option>
        <option value="noun">Sustantivo</option>
        <option value="verb">Verbo</option>
        <option value="adjective">Adjetivo</option>
        <option value="adverb">Adverbio</option>
        <option value="pronoun">Pronombre</option>
        <option value="preposition">Preposici√≥n</option>
        <option value="conjunction">Conjunci√≥n</option>
        <option value="determiner">Determinante</option>
        <option value="number">N√∫mero</option>
        <option value="exclamation">Exclamaci√≥n</option>
        <option value="modal verb">Verbo modal</option>
        <option value="phrasal verb">Phrasal verb</option>
        <option value="prefix">Prefijo</option>
        <option value="definite article">Art√≠culo definido</option>
        <option value="indefinite article">Art√≠culo indefinido</option>
        <option value="ordinal number">Ordinal</option>
      </select>
      <select id="levelFilter">
        <option value="">Nivel</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
      </select>
      <button onclick="applyFilters()">Filtrar</button>
      <button onclick="resetFilters()">Reset</button>
    </div>
    <div id="flashcard">
      <div id="word"></div>
      <!-- Bot√≥n para escuchar la palabra -->
      <button id="speakBtn" onclick="speakWord()" style="margin: 10px 0;">üîä Escuchar</button>
      <div id="details"></div>
      <button onclick="flipCard()">Ver traducci√≥n</button>
      <div id="spanish" style="display: none"></div>
      <div id="controls" style="margin-top: 14px">
        <button onclick="rateCurrent('bad')" style="background: #faa">
          No me la s√©
        </button>
        <button onclick="rateCurrent('regular')" style="background: #ffa">
          Regular
        </button>
        <button onclick="rateCurrent('good')" style="background: #afa">
          ¬°Me la s√©!
        </button>
        <div style="margin-top: 10px">
          <button onclick="previousCard()">Anterior</button>
          <button onclick="nextCard()">Siguiente</button>
        </div>
      </div>
      <div id="progress"></div>
      <div id="stats"></div>
    </div>
    <!-- Eliminado el input file, la carga del JSON es autom√°tica -->
    <script>
      let words = [],
        filtered = [],
        idx = 0,
        showSpanish = false;
      let progress = {}; // { palabra: "bad"/"regular"/"good" }
      const STORAGE_KEY = "oxford3000_progress";

      // Cargar progreso guardado
      function loadProgress() {
        try {
          progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        } catch {
          progress = {};
        }
      }
      // Guardar progreso
      function saveProgress() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
      }

      function applyFilters() {
        const q = document.getElementById("search").value.trim().toLowerCase();
        const cl = document.getElementById("classFilter").value;
        const lv = document.getElementById("levelFilter").value;
        filtered = words.filter(
          (w) =>
            (!q ||
              w.word.toLowerCase().includes(q) ||
              (w.spanish && w.spanish.toLowerCase().includes(q))) &&
            (!cl || w.class === cl) &&
            (!lv || w.level === lv)
        );
        idx = 0;
        showSpanish = false;
        renderCard();
        updateStats();
      }
      function resetFilters() {
        document.getElementById("search").value = "";
        document.getElementById("classFilter").value = "";
        document.getElementById("levelFilter").value = "";
        filtered = words.slice();
        idx = 0;
        showSpanish = false;
        renderCard();
        updateStats();
      }
      function renderCard() {
        if (!filtered.length) {
          document.getElementById("word").textContent = "No hay palabras";
          document.getElementById("details").textContent = "";
          document.getElementById("spanish").style.display = "none";
          document.getElementById("progress").textContent = "";
          document.getElementById("speakBtn").disabled = true;
          return;
        }
        const w = filtered[idx];
        document.getElementById("word").textContent = w.word;
        document.getElementById("details").textContent =
          (w.class || "") + (w.level ? " (" + w.level + ")" : "");
        document.getElementById("spanish").textContent = w.spanish || "";
        document.getElementById("spanish").style.display = showSpanish
          ? "block"
          : "none";
        document.getElementById("progress").textContent = `Palabra ${
          idx + 1
        } de ${filtered.length}`;
        document.getElementById("speakBtn").disabled = false;
      }
      function flipCard() {
        showSpanish = !showSpanish;
        document.getElementById("spanish").style.display = showSpanish
          ? "block"
          : "none";
      }
      function nextCard() {
        showSpanish = false;
        idx = (idx + 1) % filtered.length;
        renderCard();
      }
      function previousCard() {
        showSpanish = false;
        idx = (idx - 1 + filtered.length) % filtered.length;
        renderCard();
      }
      function rateCurrent(val) {
        if (!filtered.length) return;
        progress[filtered[idx].word] = val;
        saveProgress();
        updateStats();
        nextCard();
      }
      function updateStats() {
        // Estad√≠sticas de progreso
        let good = 0,
          bad = 0,
          regular = 0,
          total = 0;
        filtered.forEach((w) => {
          const r = progress[w.word];
          total++;
          if (r === "good") good++;
          else if (r === "bad") bad++;
          else if (r === "regular") regular++;
        });
        document.getElementById(
          "stats"
        ).textContent = `¬°Sabes ${good} / ${total} palabras! (${bad} no, ${regular} regular)`;
      }

      function showReviewWords(type) {
        const reviewWords = words.filter((w) => progress[w.word] === type);
        const reviewList = document.getElementById("reviewList");

        if (reviewWords.length === 0) {
          reviewList.innerHTML = `<p>No hay palabras marcadas como "${
            type === "bad" ? "No me la s√©" : "Regular"
          }"</p>`;
          return;
        }

        const html = reviewWords
          .map(
            (w) => `
          <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 4px; display: flex; justify-content: space-between;">
            <div>
              <strong>${w.word}</strong> - ${w.spanish || ""}
              <br>
              <small>${w.class || ""} ${w.level ? `(${w.level})` : ""}</small>
            </div>
            <button onclick="changeWordStatus('${
              w.word
            }', 'good')" style="background: #afa">¬°Ya me la s√©!</button>
          </div>
        `
          )
          .join("");

        reviewList.innerHTML = html;
      }

      function changeWordStatus(word, newStatus) {
        progress[word] = newStatus;
        saveProgress();
        updateStats();
        // Actualizar la lista actual
        const currentType = document
          .getElementById("reviewList")
          .innerHTML.includes("No me la s√©")
          ? "bad"
          : "regular";
        showReviewWords(currentType);
      }

      function createAlphabetButtons() {
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const container = document.getElementById("letters");
        letters.forEach((letter) => {
          const button = document.createElement("button");
          button.className = "letter-button";
          button.textContent = letter;
          button.onclick = () => filterByLetter(letter);
          container.appendChild(button);
        });
      }

      function filterByLetter(letter) {
        // Resetear otros filtros
        document.getElementById("search").value = "";
        document.getElementById("classFilter").value = "";
        document.getElementById("levelFilter").value = "";

        // Actualizar botones
        document.querySelectorAll(".letter-button").forEach((btn) => {
          btn.classList.toggle("active", btn.textContent === letter);
        });

        // Filtrar palabras
        filtered = words.filter((w) =>
          w.word.toLowerCase().startsWith(letter.toLowerCase())
        );
        idx = 0;
        showSpanish = false;
        renderCard();
        updateStats();
      }

      function resetLetterFilter() {
        document.querySelectorAll(".letter-button").forEach((btn) => {
          btn.classList.remove("active");
        });
        filtered = words.slice();
        idx = 0;
        showSpanish = false;
        renderCard();
        updateStats();
      }

      // Nueva funci√≥n para pronunciar la palabra
      function speakWord() {
        if (!filtered.length) return;
        const w = filtered[idx].word;
        if (!window.speechSynthesis) {
          alert('La s√≠ntesis de voz no es compatible con este navegador.');
          return;
        }
        const utter = new window.SpeechSynthesisUtterance(w);
        utter.lang = "en-US";
        window.speechSynthesis.speak(utter);
      }

      // Carga autom√°tica del JSON al iniciar
      fetch("oxford-3000-es.json")
        .then((r) => r.json())
        .then((data) => {
          words = data;
          filtered = words.slice();
          idx = 0;
          loadProgress();
          createAlphabetButtons();
          renderCard();
          updateStats();
        })
        .catch(() => alert("No se pudo cargar oxford-3000-es.json"));

      loadProgress();
    </script>
    <div
      id="reviewSection"
      style="
        margin-top: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <h3>Palabras para repasar</h3>
      <div>
        <button onclick="showReviewWords('bad')" style="background: #faa">
          Ver palabras que no s√©
        </button>
        <button onclick="showReviewWords('regular')" style="background: #ffa">
          Ver palabras regulares
        </button>
      </div>
      <div id="reviewList" style="margin-top: 15px"></div>
    </div>
    <p style="margin-top: 40px; color: #bbb; font-size: 0.9em">
      Hecho con ‚ù§Ô∏è para estudiar el Oxford 3000.
    </p>
  </body>
</html>
